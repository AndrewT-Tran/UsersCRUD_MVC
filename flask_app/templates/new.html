<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>


<body class="bg-body bg-dark">
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container-fluid"
            style="width: 350px; position:fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div class="m-3 p-3 text-bg-danger border border-3 border-dark rounded-3  m-1 p-3"
                style="text-align: center">
                <h1>Welcome !</h1>
                <form action="/users/create" method="POST">
                    <div class="mb-3 p-1">
                        <label for="first_name" class="form-label mb-2">First Name</label>
                        <input type="text" class="form-control border border-dark" name="first_name" id="first_name"
                            aria-describedby="helpId" placeholder="First Name">

                    </div>
                    <div class="mb-3 p-1">
                        <label for="last_name" class="form-label mb-2">Last Name</label>
                        <input type="text" class="form-control border border-dark" name="last_name" id="last_name"
                            aria-describedby="helpId" placeholder="Last Name">
                    </div>
                    <div class="mb-3 p-1">
                        <label for="email" class="mb-2">Email</label>
                        <input type="email" class="form-control border border-dark" name="email" id="email" aria-describedby="emailHelp"
                            placeholder="you@email.com">
                    </div>
                    <input type="submit" value="Create User" class="btn btn-warning bg-light bg-opacity-25 mb-2 p-2 border border-dark">
                </form>
            </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
