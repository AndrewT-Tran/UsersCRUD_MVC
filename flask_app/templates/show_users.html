<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-body bg-dark">

  <main>
    <div class="container-lg border border-dark-subtle bg-danger">
      <div class="row text-bg-danger p-2" style="text-align: center">
        <h1>All Users</h1>
      </div>
      <div class="table-responsive danger">
        <table class="table table-danger border border-3 border-dark rounded-5 table-hover table-striped" style="text-align: center">
          <thead class="bg-body bg-info-subtle">
            <tr>
              <th scope="col" style="color: rgb(99, 98, 98)">ID</th>
              <th style="color: rgb(0, 0, 0)">First Name</th>
              <th scope="col" style="color: rgb(99, 98, 98)">Last Name</th>
              <th style="color: rgb(10, 10, 10)">Email</th>
              <th scope="col" style="color: rgb(99, 98, 98)">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr scope='row'>
              <td>{{user.id}}</td>
              <td>{{user.first_name}}</td>
              <td>{{user.last_name}}</td>
              <td>{{user.email}}</td>
              <td>
                <a href="/users/show/{{user.id}}">Show</a> |
                <a href="/users/edit/{{user.id}}">Edit</a> |
                <a href="/users/delete/{{user.id}}">Delete</a>
              </td>
            </tr>

            {%endfor%}
          </tbody>
        </table>
      </div>

    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
