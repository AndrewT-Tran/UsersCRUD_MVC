<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {{user.first_name}}'s Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>


<main>
        <body class="bg-body bg-dark">s


        <div class="container position-absolute top-50 start-50 translate-middle" style="width:550px">
            <div class="text-bg-danger p-3 py-4 rounded-4 border border-dark border-5 text-nowrap" style="text-align: center;">
                <h1 class="card-title p-1 text-light border-bottom border-3"> Hello , My Name is <span
                        class="text-dark">  {{user.first_name}}</span>!
                </h1>

                <div class="card-body bg-light text-dark rounded py-4 m-3 border border-dark border-4" style=" width: 450px">
                    <h2> 
                        ID:
                        <span class="text-dark-emphasis text-decoration-underline">
                        {{user.id}}
                    </span> 
                    </h2>
                    <h2><span class="text-dark">{{user.first_name}} {{user.last_name}}</h2>
                    <h5><span class="text-primary">{{user.email}}</h5>


                </div>
            </div>
        </div>




    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
